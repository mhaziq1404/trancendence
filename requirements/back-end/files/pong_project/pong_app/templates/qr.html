<!DOCTYPE html>
<html>
<head>
    <title>Display QR Code</title>
</head>
<body>
    <h2>QR Code Display</h2>
    <div id="qrCodeContainer">
        <img id="qrCodeImage" src="" alt="QR Code">
    </div>

    <script>
        // Replace with your actual endpoint URL
        const qrCodeEndpoint = 'http://localhost:3000/generate-secret';

        fetch(qrCodeEndpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ /* Add any necessary data */ })
        })
        .then(response => response.json())
        .then(data => {
            const qrCodeImageUrl = data.qr_code;

            // Set the QR code image source
            document.getElementById('qrCodeImage').src = qrCodeImageUrl;
        })
        .catch(error => {
            console.error('Error fetching QR code:', error);
            // Handle errors here
        });
    </script>
</body>
</html>
